<app-admin-nav-bar></app-admin-nav-bar>
<div class="user-info">
  <p class="profile-title">Change Password</p>
  <form class="profile-form">
    <input type="password" placeholder="Old Password" class="form-input" [(ngModel)]="passwordData.oldPassword" name="oldPassword" />
    <input type="password" placeholder="New Password" class="form-input" [(ngModel)]="passwordData.password" name="password" />
    <input type="password" placeholder="Confirm Password" class="form-input" [(ngModel)]="passwordData.confirmPassword" name="confirmPassword" />

    <button type="button" class="save-button" (click)="changePassword()">Save</button>
  </form>
</div>
