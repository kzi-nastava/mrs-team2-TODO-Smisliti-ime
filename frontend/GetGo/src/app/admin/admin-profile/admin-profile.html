<app-admin-nav-bar></app-admin-nav-bar>
<div class="user-info">
    <p class="profile-title">Edit Personal Information</p>
    <form class="profile-form">
      <input type="email" placeholder="E-mail" class="form-input" [(ngModel)]="admin.email" name="email" />
      <input type="text" placeholder="Name" class="form-input" [(ngModel)]="admin.name" name="name" />
      <input type="text" placeholder="Surame" class="form-input" [(ngModel)]="admin.surname" name="surname" />
      <input type="tel" placeholder="Phone" class="form-input" [(ngModel)]="admin.phone" name="phone" />
      <input type="text" placeholder="Address" class="form-input" [(ngModel)]="admin.address" name="address" />

      <a [routerLink]="['/admin/change-password']" class="change-password-link">Change Password</a>

      <button type="button" class="save-button" (click)="saveProfile()">Save</button>
    </form>
</div>
