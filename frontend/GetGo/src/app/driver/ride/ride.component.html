<div class="ride-history-page">

  <form [formGroup]="searchRideForm" (ngSubmit)="searchRides()" class="filter-form">
    <mat-form-field appearance="fill" class="date-picker-field">
      <mat-label>Filter by date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="buttons">
      <button mat-raised-button color="warn" type="button" (click)="resetFilter()">Reset</button>
      <button mat-raised-button color="primary" type="submit">Apply</button>
    </div>
  </form>


  <div class="list">
  @for(ride of rides(); track ride.id){
    <div class="item" [routerLink]="['/driver/rides', ride.id]">
      <p class="card-date"> <b>{{ride.startDate}}</b></p>
      <h2> <img class="pin-icon" src="/map-pin.svg" alt="Pin icon"> {{ride.startLocation}}</h2>
      <h2 class="location"> <img class="flag-icon" src="/finish-flag.svg" alt="Destination flag"> <span class="location-text">{{ride.endLocation}}</span></h2>

      <p> <span class="card-time">Start time: </span> {{ride.startTime}}</p>
      <p> <span class="card-time">End time: </span> {{ride.endTime}}</p>
      <h1 class="card-price"><sup>$</sup>{{ride.price}}</h1>

    </div>
  }
</div>
</div>
