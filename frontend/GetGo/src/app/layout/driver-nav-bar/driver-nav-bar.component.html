<mat-toolbar>
  <!--  <mat-icon class="hamburger"> menu </mat-icon>-->

  <button mat-icon-button [matMenuTriggerFor]="menu" disableRipple class="no-bg">
    <mat-icon class="hamburger">menu</mat-icon>
  </button>

  <span [routerLink]="['/driver/driver-home']" class="app-title">GetGo</span>
  <span class="spacer"></span>

  <!-- Driver active toggle -->
  <mat-slide-toggle
    class="white-toggle"
    style="color: white;"
    [checked]="initialChecked"
    (change)="onToggleChange($event)">
  </mat-slide-toggle>

  <span>{{ fullName }}</span>
  <img class="profile-icon" [src]="auth.userProfilePictureUrl() || '/assets/images/sussy_cat.png'" alt="Profile icon">
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item [routerLink]="['/driver/driver-home']">
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </button>

  <button mat-menu-item [routerLink]="['/driver/ride-history']">
    <mat-icon>directions_car</mat-icon>
    <span>Ride history</span>
  </button>

  <button mat-menu-item [routerLink]="['/driver/driver-profile']">
    <mat-icon>edit</mat-icon>
    <span>Profile data</span>
  </button>

  <button mat-menu-item [routerLink]="['/driver/all-scheduled']">
    <mat-icon>edit</mat-icon>
    <span>All scheduled rides</span>
  </button>

  <button mat-menu-item [routerLink]="['/support-chat']">
    <mat-icon>message</mat-icon>
    <span>Live support</span>
  </button>

  <button mat-menu-item (click)="logout()">
    <mat-icon>person</mat-icon>
    <span>Log out</span>
  </button>

</mat-menu>
