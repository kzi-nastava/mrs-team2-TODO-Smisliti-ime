<mat-toolbar>
  <!--  <mat-icon class="hamburger"> menu </mat-icon>-->

  <button mat-icon-button [matMenuTriggerFor]="menu" disableRipple class="no-bg">
    <mat-icon class="hamburger">menu</mat-icon>
  </button>

  <span [routerLink]="['/home']" class="app-title">GetGo</span>
  <span class="spacer"></span>
<!--  <button mat-raised-button [routerLink]="['/ride']" >Ride</button>-->
  <span>{{ fullName }}</span>
  <img class="profile-icon" [src]="auth.userProfilePictureUrl() || '/assets/images/sussy_cat.png'" alt="Profile icon">
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item [routerLink]="['/home']">
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </button>

  <button mat-menu-item [routerLink]="['/driver/ride-history']">
    <mat-icon>directions_car</mat-icon>
    <span>Ride history</span>
  </button>

  <button mat-menu-item [routerLink]="['/driver/driver-profile']">
    <mat-icon>edit</mat-icon>
    <span>Profile data</span>
  </button>

  <button mat-menu-item (click)="logout()">
    <mat-icon>person</mat-icon>
    <span>Log out</span>
  </button>

</mat-menu>
