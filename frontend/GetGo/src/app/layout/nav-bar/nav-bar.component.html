<ng-container [ngSwitch]="role()">
  <app-unregistered-nav-bar *ngSwitchCase="UserRole.Guest"></app-unregistered-nav-bar>
  <app-driver-nav-bar *ngSwitchCase="UserRole.Driver"></app-driver-nav-bar>
  <app-user-nav-bar *ngSwitchCase="UserRole.Passenger"></app-user-nav-bar>
  <app-admin-nav-bar *ngSwitchCase="UserRole.Admin"></app-admin-nav-bar>
</ng-container>
