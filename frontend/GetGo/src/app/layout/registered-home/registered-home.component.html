      <label>Destinations</label>
      <div *ngFor="let d of destinations; let i = index" class="dest-row">
        <input type="text" placeholder="Insert destination" />
        <button class="mini" *ngIf="destinations.length > minDestinations">âˆ’</button>

      </select>

  </div>

  <div class="right">
