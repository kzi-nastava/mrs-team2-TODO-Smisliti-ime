<div class="home">
  <div class="left">
    <h1>Welcome, unregistered user</h1>

    <div class="form-group">
      <label>Starting Point</label>
      <input type="text" [(ngModel)]="destination" placeholder="Insert Starting Point" />
    </div>

    <div class="form-group">
      <label>Destination</label>
      <input type="text" [(ngModel)]="destination" placeholder="Insert Destination" />
    </div>

    <div class="form-actions">
      <button (click)="calculateTime()">Calculate Time</button>
    </div>
  </div>

  <div class="right">
    <img src="/assets/images/map.jpeg" alt="Map" />
  </div>
</div>
