<mat-toolbar>
  <span [routerLink]="['/']" class="app-title">GetGo</span>
  <span class="spacer"></span>

  <!-- Show Login button only if NOT on login page -->
  <button *ngIf="!isOnLoginPage()" mat-raised-button [routerLink]="['/login']">Login</button>

  <!-- Show Register button only if NOT on register page -->
  <button *ngIf="!isOnRegisterPage()" mat-raised-button [routerLink]="['/register']">Register</button>
</mat-toolbar>
