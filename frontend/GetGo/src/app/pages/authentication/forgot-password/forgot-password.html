<form [formGroup]="form" (ngSubmit)="submit()">

  <h1>Forgot Password?</h1>
  <p class="subtitle">
    Enter your email address and we will send you a link to reset your password.
  </p>

  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      formControlName="email"
      placeholder="Enter your email"
    />
    <mat-icon matPrefix>mail</mat-icon>
  </mat-form-field>

  <!-- Inline error for email -->
  <div *ngIf="form.get('email')?.invalid && (form.get('email')?.touched || form.get('email')?.dirty)" style="color: red; font-weight: 500; margin-bottom: 8px;">
    <div *ngIf="form.get('email')?.hasError('required')">Email is required.</div>
    <div *ngIf="form.get('email')?.hasError('email')">Enter a valid email address.</div>
  </div>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="isSubmitting"
  >
    {{ isSubmitting ? 'Sending...' : 'Send reset link' }}
  </button>

  <div class="register-section">
    <span>Remembered your password?</span>
    <a [routerLink]="['/login']">Back to login</a>
  </div>
</form>
