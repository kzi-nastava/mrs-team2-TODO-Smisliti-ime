<app-user-nav-bar></app-user-nav-bar>

<div class="order-ride-container">
  <div class="left-panel">
    <div class="header-section">
      <h1 class="page-title">Enter Ride Information</h1>
    </div>
    
    <div class="form-content">
      <form class="ride-form">
        <input type="text" placeholder="Start Position" class="form-input" />
        <input type="text" placeholder="Intermediate Stops" class="form-input" />
        <input type="text" placeholder="Destination" class="form-input" />
        <input type="text" placeholder="Vehicle Type" class="form-input" />
        
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" class="form-checkbox" />
            <span>I have a baby</span>
          </label>
          
          <label class="checkbox-label">
            <input type="checkbox" class="form-checkbox" />
            <span>I have pets</span>
          </label>
        </div>
        
        <input type="text" placeholder="Link Other Passengers" class="form-input" />
      </form>
    </div>
    
    <div class="button-section">
      <button class="order-button">Order</button>
    </div>
  </div>
  
  <div class="right-panel">
    <img src="assets/images/map.jpeg" alt="Map" class="map-image" />
  </div>
</div>
