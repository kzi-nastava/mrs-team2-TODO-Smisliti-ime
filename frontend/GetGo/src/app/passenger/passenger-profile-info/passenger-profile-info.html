<div class="profile-container">
  <div class="profile-card">
    <h1 class="profile-title">Edit Personal Information</h1>
    
    <div class="profile-picture">
      <img src="assets/images/pfp.png" alt="Profile Picture" class="avatar-image" />
    </div>
    <form class="profile-form">
      <input type="email" placeholder="E-mail" class="form-input" />
      <input type="text" placeholder="First Name" class="form-input" />
      <input type="text" placeholder="Last Name" class="form-input" />
      <input type="tel" placeholder="Phone" class="form-input" />
      <input type="text" placeholder="Address" class="form-input" />
      
      <a href="#" class="change-password-link">Change Password</a>
      
      <button type="submit" class="save-button">Save</button>
    </form>
  </div>
</div>
